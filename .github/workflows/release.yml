name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        working-directory: fronted-tauri
        run: npm install

      - name: Build and Release Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: fronted-tauri
          tagName: ${{ github.ref_name }}
          releaseName: "Codex Proxy ${{ github.ref_name }}"
          releaseBody: "See the assets to download and install this version."

      - name: Rename release assets without version
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          RELEASE_TAG="${GITHUB_REF_NAME}"
          BUNDLE_DIR="fronted-tauri/src-tauri/target/release/bundle"

          while IFS= read -r f; do
            [ -f "$f" ] || continue
            base="$(basename "$f")"
            new="$(echo "$base" | sed -E 's/_[0-9]+\.[0-9]+\.[0-9]+_/_/')"
            if [ "$base" != "$new" ]; then
              dir="$(dirname "$f")"
              mv "$f" "$dir/$new"
              gh release delete-asset "$RELEASE_TAG" "$base" -y || true
              gh release upload "$RELEASE_TAG" "$dir/$new" --clobber
            fi
          done < <(find "$BUNDLE_DIR" -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" -o -name "*.tar.gz" \))
